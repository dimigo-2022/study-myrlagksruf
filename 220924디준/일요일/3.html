    <script>
        let x = 5;
        let y = 5;
        let div = document.querySelector('div');
        div.addEventListener('click', e => {
            if(!(e.target instanceof HTMLButtonElement)) return;
            let tx = x + Number(e.target.dataset.x);
            let ty = y + Number(e.target.dataset.y);
            let td = document.querySelector(`tr[data-y="${ty}"]>td[data-x="${tx}"]`);
            if(td){
                let char = document.querySelector('.char');
                char.classList.remove('char');
                td.classList.add('char');
                x = tx;
                y = ty;
            }
        });
    </script>
