<body>
    <textarea cols="30" rows="10">
def compute_pi(n):
    pi = 2
    for i in range(1,n):
        pi *= 4 * i ** 2 / (4 * i ** 2 - 1)
    return pi
pi = compute_pi(100000)
print(f'Ï€ is approximately {pi:.3f}')</textarea>
    <py-script id="main"></py-script>
    <script>
        const py = document.querySelector('#main');
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('keydown', (s => e => {
            clearTimeout(s);
            s = setTimeout(() => {
                py.code = textarea.value;
                py.textContent = '';
                py.evaluate();
            }, 1000);
        })(0));
    </script>
</body>
