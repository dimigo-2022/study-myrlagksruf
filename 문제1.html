<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
    }
    #rect{
        width: 400px;
        height: 400px;
        overflow: hidden;
        background-image: repeating-linear-gradient(s
            black calc(10px + var(--c)),
            white calc(500px + var(--c)));
        }
</style>
</head>
<body>
    <div>
        <input id="c1" type="color" value="#000000">
        <input id="c2" type="color" value="#ffffff">
        <input id="r" type="range" min="1" step="1" max="10" value="1">
        <input id="c" type="checkbox">
    </div>
    <div id="rect"></div>
    <script>
        const con = document.querySelector('#rect');
        const check = document.querySelector('#c')
        const col1 = document.querySelector('#c1')
        const col2 = document.querySelector('#c2')
        const r = document.querySelector('#r')
        let stream = 1

        let deg = 1
        const main = () =>{
            stream -= deg
            con.style.setProperty('--c', `${stream}px`)
            requestAnimationFrame(main)
            if(check.checked == true){
                deg = 2
                deg = -deg + 1
            }else if(check.checked == false){
                deg = 1
            }
            con.style.backgroundImage = `repeating-linear-gradient(${col1.value} calc(10px + var(--c)),${col2.value} calc(${400 - r.value * 35}px + var(--c))`
            console.log(r.value)
        }
        requestAnimationFrame(main)
    </script>
</body>
</html>
