<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > div{
            width:100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let divX = 0;
        let divY = 0;
        let dx = 1;
        let dy = 0;
        let div = document.querySelector('div');
        let loop = () => {
            divX += dx;
            divY += dy;
            {
                if(divX === 100 && divY === 0){
                    dx = 0;
                    dy = 1;
                } else if(divX === 100 && divY === 100){
                    dx = -1;
                    dy = 0;
                } else if(divX === 0 && divY === 100){
                    dx = 0;
                    dy = -1;
                } else if(divX === 0 && divY === 0){
                    dx = 1;
                    dy = 0;
                }
            }
            let box = document.createElement('div');
            box.style.left = `calc((100% - 100px) * ${divX} / 100)`
            box.style.top = `calc((100% - 100px) * ${divY} / 100)`
            div.append(box);
            if(div.childElementCount === 100){
                div.firstElementChild.remove();
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
